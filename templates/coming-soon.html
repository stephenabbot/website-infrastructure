<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .domain {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .status {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            font-size: 0.9rem;
            margin-top: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .domain {
                font-size: 1.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="domain pulse" id="domain-name">
            <!-- Domain name will be inserted here -->
        </div>
        
        <h1>Coming Soon</h1>
        
        <p>
            This website is under construction. We're working hard to bring you something amazing. 
            Please check back soon!
        </p>
        
        <div class="status">
            ðŸš€ Infrastructure Deployed Successfully
        </div>
        
        <div class="footer">
            <p>Powered by AWS â€¢ S3 â€¢ CloudFront â€¢ Route53</p>
            <p id="deployment-time">
                <!-- Deployment timestamp will be inserted here -->
            </p>
        </div>
    </div>

    <script>
        // Set domain name from current URL
        document.getElementById('domain-name').textContent = window.location.hostname;
        
        // Set deployment timestamp
        const now = new Date();
        document.getElementById('deployment-time').textContent = 
            'Deployed: ' + now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
    </script>
</body>
</html>
